<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="950" height="400" viewBox="0 0 950 400">
  <rect width="950" height="400" fill="#ffffff"/>

  <!-- Define gradients -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#DD0031"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <rect x="10" y="10" width="930" height="50" rx="5" fill="url(#headerGradient)"/>
  <text x="475" y="42" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Code Template Hub - File Creation Process</text>

  <!-- Boxes -->
  <!-- 1. Template Selection -->
  <rect x="50" y="100" width="120" height="80" rx="5" fill="url(#boxGradient)" stroke="#6c757d" stroke-width="2"/>
  <text x="110" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Template</text>
  <text x="110" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Selection</text>

  <!-- 2. Parameter Collection -->
  <rect x="220" y="100" width="120" height="80" rx="5" fill="url(#boxGradient)" stroke="#6c757d" stroke-width="2"/>
  <text x="280" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Parameter</text>
  <text x="280" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Collection</text>

  <!-- 3. Script Execution (optional) -->
  <rect x="390" y="100" width="120" height="80" rx="5" fill="url(#boxGradient)" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="450" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Script</text>
  <text x="450" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Execution</text>
  <text x="450" y="170" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle">(optional)</text>

  <!-- 4. Custom Variables (optional) -->
  <rect x="560" y="100" width="120" height="80" rx="5" fill="url(#boxGradient)" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="620" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Inline Variable</text>
  <text x="620" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Processing</text>
  <text x="620" y="170" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle">(optional)</text>

  <!-- 5. Template Processing -->
  <rect x="730" y="100" width="120" height="80" rx="5" fill="url(#boxGradient)" stroke="#6c757d" stroke-width="2"/>
  <text x="790" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Template</text>
  <text x="790" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Processing</text>

  <!-- Flow Arrows -->
  <line x1="170" y1="140" x2="220" y2="140" stroke="#6c757d" stroke-width="2"/>
  <polygon points="215,135 220,140 215,145" fill="#6c757d"/>

  <line x1="340" y1="140" x2="390" y2="140" stroke="#6c757d" stroke-width="2"/>
  <polygon points="385,135 390,140 385,145" fill="#6c757d"/>

  <line x1="510" y1="140" x2="560" y2="140" stroke="#6c757d" stroke-width="2"/>
  <polygon points="555,135 560,140 555,145" fill="#6c757d"/>

  <line x1="680" y1="140" x2="730" y2="140" stroke="#6c757d" stroke-width="2"/>
  <polygon points="725,135 730,140 725,145" fill="#6c757d"/>

  <!-- Details Boxes -->
  <rect x="50" y="220" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="110" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Selection</text>
  <text x="110" y="260" font-family="Arial" font-size="10" text-anchor="middle">• Select template</text>
  <text x="110" y="280" font-family="Arial" font-size="10" text-anchor="middle">• From context menu</text>
  <text x="110" y="300" font-family="Arial" font-size="10" text-anchor="middle">• Or via command</text>
  <text x="110" y="320" font-family="Arial" font-size="10" text-anchor="middle">• Or sidebar view</text>

  <rect x="220" y="220" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="280" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Parameters</text>
  <text x="280" y="260" font-family="Arial" font-size="10" text-anchor="middle">• Collect user inputs</text>
  <text x="280" y="280" font-family="Arial" font-size="10" text-anchor="middle">• String inputs</text>
  <text x="280" y="300" font-family="Arial" font-size="10" text-anchor="middle">• Boolean toggles</text>
  <text x="280" y="320" font-family="Arial" font-size="10" text-anchor="middle">• Selection options</text>
  <text x="280" y="340" font-family="Arial" font-size="10" text-anchor="middle">• Validate patterns</text>

  <rect x="390" y="220" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="450" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Variables Script</text>
  <text x="450" y="260" font-family="Arial" font-size="10" text-anchor="middle">• Load JS script</text>
  <text x="450" y="280" font-family="Arial" font-size="10" text-anchor="middle">• Call function</text>
  <text x="450" y="300" font-family="Arial" font-size="10" text-anchor="middle">• Compute variables</text>
  <text x="450" y="320" font-family="Arial" font-size="10" text-anchor="middle">• Access workspace</text>
  <text x="450" y="340" font-family="Arial" font-size="10" text-anchor="middle">• Return object</text>

  <rect x="560" y="220" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="620" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Inline Variables</text>
  <text x="620" y="260" font-family="Arial" font-size="10" text-anchor="middle">• Evaluate JS</text>
  <text x="620" y="280" font-family="Arial" font-size="10" text-anchor="middle">• Or process dot.js</text>
  <text x="620" y="300" font-family="Arial" font-size="10" text-anchor="middle">• Transform data</text>
  <text x="620" y="320" font-family="Arial" font-size="10" text-anchor="middle">• Use utility functions</text>
  <text x="620" y="340" font-family="Arial" font-size="10" text-anchor="middle">• Add to parameters</text>

  <rect x="730" y="220" width="120" height="150" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="790" y="240" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Generation</text>
  <text x="790" y="260" font-family="Arial" font-size="10" text-anchor="middle">• Process file content</text>
  <text x="790" y="280" font-family="Arial" font-size="10" text-anchor="middle">• Process file paths</text>
  <text x="790" y="300" font-family="Arial" font-size="10" text-anchor="middle">• Create directories</text>
  <text x="790" y="320" font-family="Arial" font-size="10" text-anchor="middle">• Write files</text>
  <text x="790" y="340" font-family="Arial" font-size="10" text-anchor="middle">• Open first file</text>
</svg>
